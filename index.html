<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Elemento</title>
</head>
<body>
    <section class="elementos">
        <div class="caja">
            <div class="titulo">
                <p class="texto-t">Hola soy un ticket de solicitud</p>
            </div>
            <div class="boton-caja">
                <i class="boton fas fa-pencil-alt"></i>
            </div>
            <div class="cuerpo">
                <h3 class="texto-c">Titulo</h3>
                <div class="barra">
                    <div class="avance"></div>
                </div>
                <a href="#">Ver detalles</a>
            </div>
            <div class="fin">
                <p>Nombre</p>
                <p>dd/mm/aaaa</p>
            </div>
        </div>
        <div class="caja">
            <div class="titulo-p">
                <p class="texto-t">Hola, soy un ticket de problema</p>
            </div>    
            <div class="boton-caja">
                <i class="boton fas fa-pencil-alt"></i>
            </div>
            <div class="cuerpo">
                <div class="prioridad"></div>
                <h3 class="texto-c">Cajas</h3>
                <div class="barra">
                    <div class="avance"></div>
                </div>
                <a href="#">Ver detalles</a>
            </div>
            <div class="fin">
                <p>Nombre</p>
                <p>dd/mm/aaaa</p>
            </div>
        </div>
    </section>
</body>
</html>
